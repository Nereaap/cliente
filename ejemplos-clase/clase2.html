<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2</title>
    <script type="text/javascript">
        function ejemplo1() {
            accion = prompt("¿Qué desea realizar?", "Nada");
            switch (accion) {
                case "Saltar":
                    document.write("Acabas de saltar.");
                    break;
                case "Gritar":
                    document.write("Es imposible que puedas gritar más fuerte.")
                    break;
                case "Trotar":
                    document.write("Pareces un caballo de carreras.");
                    break;
                case "Picar":
                    document.write("Le coges a tu compañero una bolsa de patatas.");
                    break;
                default:
                    document.write("Elige algo que puedas hacer");
            }
        }

        ejemplo1();
    </script>
</head>

</html>
