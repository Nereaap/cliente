<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio2</title>
</head>

<body>
    <script type="text/javascript">
        var articulos = prompt("Cuántos artículos va a comprar?", "");
        var precio = prompt("Cuánto cuesta 1?", "");
        if (articulos >= 8 && (precio * articulos) > 55) {
            document.write("El precio total con el descuento es " + ((precio * articulos) - (precio * articulos * 0.12)));
        } else {
            document.write("No se realiza descuento");
        }
    </script>
</body>

</html>
